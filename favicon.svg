<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="brainGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6DD5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Main gradient circle -->
  <circle cx="256" cy="256" r="240" fill="url(#brainGradient)"/>

  <!-- White border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="white" stroke-width="8"/>

  <!-- Brain outline (simplified symmetrical brain shape) -->
  <g fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left brain hemisphere -->
    <path d="M 140,200 Q 120,180 120,160 Q 120,130 145,120 Q 165,115 180,130"/>
    <path d="M 140,240 Q 115,240 105,220 Q 100,205 110,190"/>
    <path d="M 145,280 Q 125,290 110,280 Q 95,270 100,250"/>
    <path d="M 160,320 Q 140,335 125,325 Q 110,315 118,295"/>

    <!-- Right brain hemisphere (mirrored) -->
    <path d="M 372,200 Q 392,180 392,160 Q 392,130 367,120 Q 347,115 332,130"/>
    <path d="M 372,240 Q 397,240 407,220 Q 412,205 402,190"/>
    <path d="M 367,280 Q 387,290 402,280 Q 417,270 412,250"/>
    <path d="M 352,320 Q 372,335 387,325 Q 402,315 394,295"/>

    <!-- Center brain connections -->
    <path d="M 200,150 L 220,170"/>
    <path d="M 200,190 L 220,200"/>
    <path d="M 195,230 L 215,235"/>
    <path d="M 200,270 L 220,270"/>
    <path d="M 210,310 L 230,305"/>

    <path d="M 312,150 L 292,170"/>
    <path d="M 312,190 L 292,200"/>
    <path d="M 317,230 L 297,235"/>
    <path d="M 312,270 L 292,270"/>
    <path d="M 302,310 L 282,305"/>
  </g>

  <!-- Circuit nodes (dots at connection points) -->
  <g fill="white">
    <!-- Left side nodes -->
    <circle cx="120" cy="160" r="5"/>
    <circle cx="145" cy="120" r="5"/>
    <circle cx="180" cy="130" r="5"/>
    <circle cx="105" cy="220" r="5"/>
    <circle cx="110" cy="280" r="5"/>
    <circle cx="125" cy="325" r="5"/>

    <!-- Right side nodes -->
    <circle cx="392" cy="160" r="5"/>
    <circle cx="367" cy="120" r="5"/>
    <circle cx="332" cy="130" r="5"/>
    <circle cx="407" cy="220" r="5"/>
    <circle cx="402" cy="280" r="5"/>
    <circle cx="387" cy="325" r="5"/>

    <!-- Center connection nodes -->
    <circle cx="220" cy="170" r="4"/>
    <circle cx="220" cy="200" r="4"/>
    <circle cx="215" cy="235" r="4"/>
    <circle cx="220" cy="270" r="4"/>
    <circle cx="230" cy="305" r="4"/>

    <circle cx="292" cy="170" r="4"/>
    <circle cx="292" cy="200" r="4"/>
    <circle cx="297" cy="235" r="4"/>
    <circle cx="292" cy="270" r="4"/>
    <circle cx="282" cy="305" r="4"/>
  </g>

  <!-- Large "P" in center - extra bold and bigger for visibility -->
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="280" font-weight="900" fill="white" text-anchor="middle" stroke="white" stroke-width="4">P</text>
</svg>
